{% for post in site.posts %}
	<div class="article">
		<div class="article_title"><a href="{{ post.url }}">{{ post.title }}</a></div>
		<div class="article_from"><span><a href="">{{ post.tag }}</a></span></div>
		<div class="article_excerpt">
			{{ post.excerpt | strip_html }}
		</div>
		<div class="article_time_btn"> • <span>{{ post.date | date_to_string }}</span>
			<span class="readMore"><a href="{{ post.url }}">Read More</a></span>
		</div>
		<hr/>
	</div>
{% endfor %}
