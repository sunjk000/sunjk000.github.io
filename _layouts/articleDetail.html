<html>
	{% include commonHead.html %}
	<body>
		<div class="maskView cover-view-up" id="maskView">
			<div class="headTitle headTitle-cover-view-up">
				<a href="http://sunjk.so">{{ page.blogName }}</a>
				<span class="rightTitle">
					iOS developer
				</span>
			</div>
		</div>
		<div class="desciption">
			<a href="http://sunjk.so/#blog">{{ page.navigation }}</a> -> <a href="#"> {{ page.title }} </a>
		</div>
		<div class="mainContent">
			<div class="article">
			<div class="article_title"><a>{{ page.title }}</a></div>
			<div class="article_from"><span><a href="">{{ page.tag }}</a></span></div>
			<div class="article_content">
				{{ content }}
			</div>
			<div class="article_time_btn"> • <span>{{ page.date | date_to_string }}</span></div>
			</div>
		</div>
		
    <div class="footer hidden">
    	© 2015/05/10 - Create by SunJK. <br/>Theme design refrence apple document.
    </div>
		<script type="text/javascript">
				$(document).ready(function() {
					$('.headTitle').css('opacity', '1');
					initCss();
				});
		</script>
	</body>
</html>
