<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />    
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<meta HTTP-EQUIV="expires" CONTENT="0">
		<meta name="MobileOptimized" content="320">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
		<meta name="author" content="SunJK">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/main.css">
		<script src="{{ site.url }}/assets/js/zepto.min.js" type="text/javascript"></script>
  	<script src="{{ site.url }}/assets/js/touch.min.js" type="text/javascript"></script>
  	<script src="{{ site.url }}/assets/js/main.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="maskView" id="maskView">
			<div class="headTitle">
				<a href="http://sunjk.so">{{ page.blogName }}</a>
				<span class="rightTitle hidden">
					iOS developer
				</span>
			</div>
			<div class="welcome">
				{{ page.welcome }}
			</div>
			<div class="actionButton">
				<a href="/#blog" class="blogButton">Enter the blog ></a>
			</div>
		</div>
		<div class="desciption">
			<a href="http://sunjk.so/#blog">{{ page.navigation }}</a>
		</div>
		<div class="mainContent">
			{{ content }}
		</div>
			
    <div class="footer hidden">
    	© 2015/05/10 - Create by SunJK. <br/>Theme design refrence apple document.
    </div>
		<script type="text/javascript">
				
				var headTitle = document.querySelector('.headTitle');
				var welcome = document.querySelector('.welcome'); 
				$('.headTitle').css('-webkit-animation','fadinTitle 0.5s ease-out 1');
				$('.welcome').css('-webkit-animation','fadinTitle 1s ease-out 0.5s 1');
				headTitle.addEventListener("webkitAnimationEnd", function(){ 
					//动画结束时事件 
					$('.headTitle').css('opacity', '1');
				}, false); 	
				welcome.addEventListener("webkitAnimationEnd", function(){ 
					//动画结束时事件 
					$('.welcome').css('opacity', '1');
				}, false);
				
		</script>
	</body>
</html>
